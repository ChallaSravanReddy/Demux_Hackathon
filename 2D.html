<!DOCTYPE html>
<html>
<head>
	<title>Toolbar and Workspace</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
	<link rel="stylesheet" href="2D.css">
</head>
<body>
	<div class="toolbar" id="toolbar">
		<button id="pen" class="tool"><i class="fas fa-pen"></i> Pen</button>
		<button id="pencil" class="tool"><i class="fas fa-pencil-alt"></i> Pencil</button>
		<button id="eraser" class="tool"><i class="fas fa-eraser"></i> Eraser</button>
		<button id="rectangle" class="tool"><i class="fas fa-square"></i> Rectangle</button>
		<button id="circle" class="tool"><i class="fas fa-circle"></i> Circle</button>
		<button id="triangle" class="tool"><i class="fas fa-triangle"></i> Triangle</button>
	</div>
	<div class="workspace">
		<canvas id="canvas" width="1500" height="1000"></canvas>
	</div>

	<script src="2D.js"></script>
</body>
</html>
