<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Toolbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"Â />
    <link rel="stylesheet" href="basic.css">
</head>
<body>
    <div class="container">
        <aside class="toolbar">
           
                <button id="pen"><i class="fa-solid fa-pen"></i></button>
                
                <button id="pencil"><i class="fa-solid fa-pencil"></i></button><br>
                
                <button id="eraser"><i class="fa-solid fa-eraser"></i></button><br>
                
                <button id="rectangle"><i class="fa-regular fa-rectangle-xmark"></i></button><br>
                
                <button id="circle"><i class="fa-solid fa-circle"></i></button><br>
                
                
                <button id="textbox"><i class="fa-solid fa-text-height"></i></button><br>
                
                <button id="undo"><i class="fa-solid fa-arrow-rotate-left"></i></button><br>
                
                <button id="redo"><i class="fa-solid fa-rotate-right"></i></button>
                
                    
                <button>
                        <input type="file" id="imageUpload" accept="image/*">
                        <label for="imageUpload">&#128247;</label></button>
                    
                    
                    <div class="uploaded-content" id="uploadedContent"></div>
                </div>
        </aside>
        
        <main class="workspace">
            <canvas id="drawingCanvas" width="800" height="600"></canvas>
        </main>
    </div>
    <button class="advances"><a class="advance" href="Index.html"><i class="fa-brands fa-unity"></i></a></button>
    <script src="basic.js"></script>

    <script>
        // Get references to the canvas and input elements
const imageUpload = document.getElementById('imageUpload');
const canvas = document.getElementById('drawingCanvas');
const ctx = canvas.getContext('2d');

// Add an event listener to the file input
imageUpload.addEventListener('change', function(event) {
    const file = event.target.files[0]; // Get the uploaded file
    if (file) {
        const reader = new FileReader();

        // When the file is loaded, draw it onto the canvas
        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;

            img.onload = function() {
                // Clear the canvas before drawing a new image
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw the image on the canvas, adjusting size if necessary
                const imgWidth = img.width;
                const imgHeight = img.height;

                // Scale the image to fit the canvas
                const scale = Math.min(canvas.width / imgWidth, canvas.height / imgHeight);
                const x = (canvas.width - imgWidth * scale) / 2;
                const y = (canvas.height - imgHeight * scale) / 2;

                ctx.drawImage(img, x, y, imgWidth * scale, imgHeight * scale);
            };
        };

        reader.readAsDataURL(file); // Read the file as a data URL
    }
});

    </script>
    

    
</body>
</html>
